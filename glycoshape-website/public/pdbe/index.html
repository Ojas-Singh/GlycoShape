<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Mol* Viewer - Helper functions</title>

    <!-- Mol* Viewer CSS & JS -->
    <link rel="stylesheet" type="text/css" href="https://webchem.ncbr.muni.cz/molstar/molstar.css">
    <script type="text/javascript" src="https://webchem.ncbr.muni.cz/molstar/molstar.js"></script>
    
    <style>
        * {
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .viewerSection {
            width: 800px;
            height: 600px;
            position: relative;
        }
        #myViewer {
            float: left;
            width: 780px;
            height: 580px;
            position: relative;
        }
    </style>
</head>
<body>
<div class="viewerSection">
    <!-- Mol* Viewer container -->
    <div id="myViewer"></div>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const Url = urlParams.get('Url');
    const format = urlParams.get('format');

    if (Url && format) {
        // Create Mol* Viewer instance and load the PDB file from the given URL
        Molstar.Bootstrap.init(document.getElementById('myViewer'), {
            layoutShowRemoteState: false,
            layoutIsExpanded: false,
            layoutShowExpand: false
        }).then( viewer => {
            viewer.loadEntity(Url, { format: format, assemblyId: undefined, modelId: undefined });
        });
    } else {
        alert('Please provide a URL using the query parameter "Url" and "format".');
        // Optionally, you can redirect to a default page or provide a default URL.
    }
</script>
</body>
</html>
